<!DOCTYPE html>

  <style>
    :root {

    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      animation: slideUp 0.4s ease-out;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo {
      text-align: center;
      margin-bottom: 32px;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .logo h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }
    .logo p {
      font-size: 14px;
      color: #6b7280;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: all 0.2s;
      font-family: inherit;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      border-left: 4px solid #c33;
    }
    .error-message.show {
      display: block;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    .login-btn:active {
      transform: translateY(0);
    }
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .back-home {
      text-align: center;
      margin-top: 24px;
    }
    .back-home a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .back-home a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">

    loginForm.addEventListener('submit', async (e) => {

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // éšè—ä¹‹å‰çš„é”™è¯¯æ¶ˆæ¯

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°ç®¡ç†é¡µé¢
          window.location.href = '/admin.html';

        }

        errorMessage.classList.add('show');

    });
  </script>

</html>
